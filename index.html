<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultório Dra. Tainan Ribeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #2e7d32;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #2e7d32;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27632a;
    }
    @media (max-width: 600px) {
      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Consultório Dra. Tainan Ribeiro</h1>
    <p>Atendimento com excelência e cuidado</p>
  </header>
  <main>
    <h2>Ficha de Atendimento</h2>
    <form id="fichaForm">
      <label for="nomePaciente">Nome do Paciente:</label>
      <input type="text" id="nomePaciente" name="nomePaciente" required />

      <label for="dataConsulta">Data da Consulta:</label>
      <input type="date" id="dataConsulta" name="dataConsulta" required />

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="queixaPrincipal">Queixa Principal:</label>
      <textarea id="queixaPrincipal" name="queixaPrincipal" rows="3" required></textarea>

      <label for="bioImpedancia">Bioimpedância:</label>
      <textarea id="bioImpedancia" name="bioImpedancia" rows="2"></textarea>

      <label for="ressonanciaQuantica">Ressonância Quântica:</label>
      <textarea id="ressonanciaQuantica" name="ressonanciaQuantica" rows="2"></textarea>

      <label for="plano">Plano:</label>
      <input type="text" id="plano" name="plano" />

      <label for="retorno">Retorno:</label>
      <input type="text" id="retorno" name="retorno" />

      <button type="submit">Enviar Ficha</button>
    </form>
    <div id="mensagemSucesso" style="display:none; margin-top:20px; color: green;">
      Ficha enviada com sucesso!
    </div>
  </main>
  <script>
    document.getElementById('fichaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqui você pode adicionar o código para enviar os dados para um servidor ou armazená-los conforme necessário.
      document.getElementById('mensagemSucesso').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
