<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultório Dra. Tainan Ribeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Consultório Dra. Tainan Ribeiro</h1>
    <p>Consultoria Online e Atendimento Humanizado</p>
  </header>
  <main>
    <h2>Ficha de Atendimento</h2>
    <form id="fichaForm">
      <label for="nomePaciente">Nome do Paciente:</label>
      <input type="text" id="nomePaciente" name="nomePaciente" required />

      <label for="dataConsulta">Data da Consulta:</label>
      <input type="date" id="dataConsulta" name="dataConsulta" required />

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="queixaPrincipal">Queixa Principal:</label>
      <textarea id="queixaPrincipal" name="queixaPrincipal" rows="3" required></textarea>

      <label for="bioImpedancia">Bioimpedância:</label>
      <textarea id="bioImpedancia" name="bioImpedancia" rows="2"></textarea>

      <label for="ressonanciaQuantica">Ressonância Quântica:</label>
      <textarea id="ressonanciaQuantica" name="ressonanciaQuantica" rows="2"></textarea>

      <label for="plano">Plano:</label>
      <input type="text" id="plano" name="plano" />

      <label for="retorno">Retorno:</label>
      <input type="text" id="retorno" name="retorno" />

      <button type="submit">Enviar Ficha</button>
    </form>
    <div id="mensagemSucesso" class="success-message">
      Ficha enviada com sucesso!
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
