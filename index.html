<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dra. Tainan Ribeiro</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo(a) ao Consultório da Dra. Tainan Ribeiro</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      <p>Não tem conta? <a href="#" style="color:#80cbc4">Cadastre-se</a></p>
    </div>
  </div>
  <div class="photo-space">
    <p>Espaço reservado para adicionar uma imagem ou logotipo</p>
  </div>
  <script src="index.js"></script>
</body>
</html>
